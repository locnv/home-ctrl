<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    {% for style in styles %}
    <link rel="stylesheet" type="text/css" href="{{style}}">
    {% endfor %}

    <title>{{AppTitle}}</title>

    <style>
    #panel-favourite-devices {
        height: 100%;
    }
    </style>
  </head>

  <body data-ng-app="LearnVoca">
    <div class="container learnvoca-view">
        <!-- App's header
        <learnvoca-header></learnvoca-header>-->
        <div ng-include="'html/partial/header.html'"></div>

        <!-- App's view -->
        <div ng-view id="app-view" class="page"></div>

        <!-- App's footer -->
        <app-footer config="AppFooter"></app-footer>

        <!-- App's status bar -->
        <status-bar app-status="AppStatus"></status-bar>

        <!-- Helper -->
        <app-helper ng-if="Helper.active" active="Helper.active" help-id="Helper.helpId"></app-helper>

        <!-- Favourite -->
        <nav id="sidebar" fav-dev></nav>
    </div>

    <!-- Dependencies -->
    {% for js in scripts %}
      <script type="text/javascript" src="{{js}}"></script>
    {% endfor %}

  </body>
</html>
