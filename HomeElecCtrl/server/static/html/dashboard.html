<div class="container">
  <div>
    <h2>Dashboard</h2>
  </div>
  <div class="table-responsive">

    <table class="table table-striped table-hover">
      <thead class="alert alert-success">
      <tr>
        <th></th>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
        <th>Toggle</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="dev in devices">
        <td>{{ $index }}</td>
        <td>{{ dev.id }}</td>
        <td>{{ dev.name }}</td>
        <td
          ng-class="{'text-success': dev.status === SwitchStatus.On, 'text-danger': dev.status === SwitchStatus.Off }">
          {{ dev.status | SwitchStatusDisp }}
        </td>
        <td>
          <button class="btn btn-sm btn-outline-success" ng-click="toggleSwitch(dev)">
            {{ dev.status === SwitchStatus.On ? 'Turn Off' : 'Turn On' }}
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
